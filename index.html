<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coursework 3: Word Guess Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <h1>Nashville Word Guess</h1>

    <button class="btn btn-primary" type="button" onkeypress="return restrictSpace()" onclick="startGame()">Start Game!</button>
    <br>
    <span id="nashville-word"></span>

    <div class="guesses">
        <p>Guessed Letters</p>
        <span id="letters-guessed"></span>
    </div>

    <div class="wins">
        <p>Number of wins:</p>
        <span id="win-total"></span>
    </div>

    <div class="losses">
        <p>Numer of Losses:</p>
        <span id="loss-total"></span>
    </div>

    <div class="guess-number">
        <p>Number of Guesses Remaining:</p>
        <span id="guesses-remaining"></span>
    </div>

    <div class="" id="alert-message" role="alert"></div>

    <button class="btn btn-primary" type="button" onclick="togglePlay()">Pause Music</button>

    <audio id="music-bed" src="assets/audio/music_bed.mp3" type="audio/mp3"></audio>
    <audio id="correct-guess-sound" src="assets/audio/correct.mp3" type="audio/mp3"></audio>
    <audio id="incorrect-guess-sound" src="assets/audio/incorrect.mp3" type="audio/mp3"></audio>
    <audio id="error-sound" src="assets/audio/error.mp3" type="audio/mp3"></audio>
    <audio id="winning-sound" src="assets/audio/you_win.mp3" type="audio/mp3"></audio>
    <audio id="losing-sound" src="assets/audio/you_lose.mp3" type="audio/mp3"></audio>
    
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
