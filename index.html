<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coursework 3: Word Guess Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 class="col-12">Nashville Word Guess</h1>
        </div>
        <div class="row align-items-center">
            <div class="col-12">
                <button class="btn btn-primary" tabIndex="-1" type="button" onkeypress="return restrictSpace()"
                    onclick="startGame()">Start Game!</button>
            </div>
        </div>
        <div class="row align-items-end">
            <div class="col-12">
                <div id="nashville-word">Press "Start Game!" to begin.</div>
            </div>
        </div>

        <div class="row align-items-center guesses-row">
            <div class="col-4">
                <div class="guess-info">
                    <div class="guesses">
                        <p>Guessed Letters</p>
                        <p id="letters-guessed">&nbsp;</p>
                    </div>

                    <div class="guess-number">
                        <p>Incorrect Guesses Left:</p>
                        <p id="guesses-remaining">&nbsp;</p>
                    </div>
                </div>
            </div>
            <div class="image-location col-4">
                <img id="image-placeholder" src="#">
            </div>
            <div class="col-4">
                <div class="user-info">
                    <div class="wins">
                        <p>Number of wins:</p>
                        <p id="win-total">&nbsp;</p>
                    </div>

                    <div class="losses">
                        <p>Number of Losses:</p>
                        <p id="loss-total">&nbsp;</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="" id="alert-message" role="alert"></div>
    </div>
    <audio class="audio" id="music-bed" src="assets/audio/music_bed.mp3" type="audio/mp3"></audio>
    <audio class="audio"  id="correct-guess-sound" src="assets/audio/correct.mp3" type="audio/mp3"></audio>
    <audio class="audio" id="incorrect-guess-sound" src="assets/audio/incorrect.mp3" type="audio/mp3"></audio>
    <audio class="audio" id="error-sound" src="assets/audio/error.mp3" type="audio/mp3"></audio>
    <audio class="audio" id="winning-sound" src="assets/audio/you_win.mp3" type="audio/mp3"></audio>
    <audio class="audio" id="losing-sound" src="assets/audio/you_lose.mp3" type="audio/mp3"></audio>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
